        <h1>Recovery Position</h1>
        <ul>
            <li>Use for an unresponsive breathing patient not suspected to have a spinal injury.</li>
            <li>It helps keep the airway open so that you do not need to maintain the head tilt&ndash;chin lift or
                jaw thrust maneuver.
            </li>
            <li>Continue to monitor the patient&rsquo;s breathing and pulse.&nbsp;</li>
        </ul>

        </figure>
