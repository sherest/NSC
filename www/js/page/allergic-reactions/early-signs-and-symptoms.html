    <ion-content class="padding has-subheader has-footer">
        <h1>Early Signs and Symptoms</h1>
        <ul>
            <li>Skin flushing, itching or burning, and rash (hives)</li>
            <li>Swelling around the eyes, mouth, and tongue</li>
            <li>Sneezing, watery eyes and nose</li>
            <li>Coughing or persistent feeling of a tickle or lump in the throat</li>
            <li>Nausea, vomiting</li>
        </ul>
    </ion-content>
</ion-view>
