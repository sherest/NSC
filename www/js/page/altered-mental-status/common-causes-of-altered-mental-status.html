        <h1>Common Causes of Altered Mental Status</h1>
        <ul>
            <li>Any condition that causes inadequate oxygenation or ventilation</li>
            <li>Seizures</li>
            <li>Stroke</li>
            <li>Head injury</li>
            <li>Poisoning, drug use or overdose</li>
            <li>High fever</li>
            <li>Infection</li>
            <li>Diabetic emergencies</li>
            <li>Psychiatric conditions</li>
        </ul>
