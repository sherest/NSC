    <ion-content class="padding has-subheader has-footer">
        <h1>Implied Consent</h1>
        <p>Implied for a patient who is unresponsive, confused or seriously injured who cannot give expressed consent for lifesaving care. Applies to children and mentally incompetent adults who need emergency care when a parent or guardian is not present.</p>
