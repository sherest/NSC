        <h1>Expressed Consent</h1>
        <ol>
            <li>Identify yourself to the patient.</li>
            <li>State your level of training.</li>
            <li>Explain what you think may be wrong.</li>
            <li>Describe the care you plan to give and its benefits.</li>
            <li>Explain any risks related to care.</li>
        </ol>
