        <h1>Emergency Care for Inhaled Poisoning</h1>
        <ol>
            <li>Perform standard patient care.</li>
            <li>Immediately move the patient into fresh air.</li>
            <li>Monitor breathing and vital signs, and give BLS as needed.</li>
            <li>Put an unresponsive patient in the recovery position.</li>
            <li>Loosen tight clothing around the neck or chest.</li>
        </ol>
