<ion-view>
    <ion-content class="padding has-subheader has-footer">
    	<h1>Signs and Symptoms of Shock</h1>
    	<ul>
	    	<li>Restlessness, anxiety</li>   
			<li>Extreme thirst</li>   
			<li>Rapid, weak pulse</li>   
			<li>Rapid, shallow respirations</li>   
			<li>Mental status changes</li>
			<li>Pale, cool, moist skin (or ashen-colored skin in a dark-skinned person)</li>
			<li>Decreased blood pressure (a late sign)</li>
    	</ul>
    </ion-content>
</ion-view>
