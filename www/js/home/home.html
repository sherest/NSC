<ion-view view-title="" hide-back-button="true" class="home-page-new">
    <ion-content scroll="false" has-bouncing="false" class="has-footer">

        <ul class="n-box-list">
            <li ng-repeat="tile in tiles" ng-click="openPage(tile, 'app.topics') ">
                <img ng-src="img/home/{{tile.icon}}">
            </li>
        </ul>
    </ion-content>
    <div class="my-footer" ng-include="'js/common/templates/footer.html'">
    </div>
</ion-view>
